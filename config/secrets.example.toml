# Alpaca API Configuration
# NEVER commit your actual credentials to GitHub!
# 
# SETUP INSTRUCTIONS:
# 1. Get your keys from https://app.alpaca.markets (paper trading account)
# 2. Copy this file to ~/.streamlit/secrets.toml (NOT in your repo)
# 3. Replace placeholder values with your actual keys
# 4. Keep secrets.toml in .gitignore (it already is)
#
# For Streamlit apps: streamlit automatically loads from ~/.streamlit/secrets.toml
# For other scripts: manually load or use environment variables

# ============================================================================
# PAPER TRADING (Recommended for learning)
# ============================================================================
# Paper trading is risk-free. Use this for testing the system.

ALPACA_API_KEY = "pk_your_paper_trading_key_here"
ALPACA_SECRET_KEY = "your_paper_trading_secret_here"
ALPACA_BASE_URL = "https://paper-trading-api.alpaca.markets"

# ============================================================================
# LIVE TRADING (Use with caution!)
# ============================================================================
# ONLY switch to live after you've:
# 1. Tested system thoroughly on paper trading
# 2. Proven edge on at least 100 trades
# 3. Funded account with small amount ($1,000-$5,000)
# 4. Set hard stop-loss on total account

# To enable live trading:
# 1. Uncomment the lines below
# 2. Get live API keys from https://app.alpaca.markets
# 3. Replace with your actual live keys
# 4. Update ALPACA_BASE_URL below

# ALPACA_API_KEY = "pk_your_live_trading_key_here"
# ALPACA_SECRET_KEY = "your_live_trading_secret_here"
# ALPACA_BASE_URL = "https://api.alpaca.markets"

# ============================================================================
# OPTIONAL: Additional Configuration
# ============================================================================

# Timeout for API calls (seconds)
API_TIMEOUT = 10

# Enable debug logging (shows API requests/responses)
DEBUG_MODE = false

# Email for trade notifications (optional)
NOTIFICATION_EMAIL = "your_email@example.com"

# Discord webhook for alerts (optional)
DISCORD_WEBHOOK = "https://discord.com/api/webhooks/your_webhook_url"

